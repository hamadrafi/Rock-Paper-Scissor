<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <div class="choice" id="Rock">
                <img src="/imgs/rock-emoji.png" alt="Rock">
            </div>
            <div class="choice" id="Paper">
                <img src="/imgs/paper-emoji.png" alt="Paper">
            </div>
            <div class="choice" id="Scissors">
                <img src="/imgs/scissors-emoji.png" alt="Scissors">
            </div>
        </div>
        <div class="move">Choose your move!</div>
        <div class="result"></div>
        <div class="score">
            <div id="player-score">Player: 0</div>
            <div id="computer-score">Computer: 0</div>
        </div>
        <button id="reset-score">Reset Score</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
